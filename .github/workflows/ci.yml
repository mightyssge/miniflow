name: Miniflow CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    name: Build, Test and Quality Gate
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout del código
    - name: Checkout Source Code
      uses: actions/checkout@v4

    # 2. Configurar Entornos (Java, Node, Python)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. Pilar 1: Dependencias y Compilación Angular/Electron (Frontend)
    - name: Install NPM Dependencies
      run: npm ci || npm install

    - name: Build Frontend & Electron App (tsc)
      run: npm run build:electron

    # 4. Pilar 2: Backend Maven (Build + Unit Tests + Jacoco)
    # Ejecutamos el wrap exacto que compilara el jar en Ubuntu/Linux
    - name: Build Engine & Run Unit Tests (Java)
      run: npm run build:engine-linux


