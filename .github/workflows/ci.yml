name: Miniflow CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-release:
    name: Build and Release Executable
    runs-on: windows-latest
    permissions:
      contents: write # Needed to publish GitHub Releases

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install NPM Dependencies
      run: npm ci || npm install

    - name: Build Frontend & Electron App
      run: npm run build:electron

    - name: Build Engine (Java)
      run: npm run build:engine
      shell: powershell

    - name: Package Windows Executable (.exe)
      # Esto empacar치 y generar치 los archivos en la carpeta release/ (incluyendo Installer y Portable)
      run: npm run package

    - name: Publish Windows .exe to GitHub Releases
      # Solo publicar auto-release en caso de un merge/push a main
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: "Miniflow Latest Auto-Build"
        body: |
          游 Build autogenerado de la rama principal.
          Aqu칤 puedes descargar la 칰ltima versi칩n ejecutable del proyecto (*Installer/Setup* o la versi칩n de archivo 칰nico *Portable*).
        prerelease: false
        make_latest: true
        files: |
          release/*.exe
